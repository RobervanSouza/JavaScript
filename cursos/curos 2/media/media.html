<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Media</title>
</head>

<header>
    <div class="box">
        <div class="block">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
        <div class="text">
            <span style="--i:0;" data-text="Opem"  >Opem</span>
            <span style="--i:1;" data-text="To"  >To</span>
            <span style="--i:2;" data-text="Work"  >Work</span>
            <span style="--i:3;" data-text="Robervan"  >Robervan</span>
        </div>
    </div>
    <div class="circulo">
       <span style="--i:0"><i></i></span>
       <span style="--i:1"><i></i></span>
       <span style="--i:2"><i></i></span>
       <span style="--i:3"><i></i></span>
       <span style="--i:4"><i></i></span>
       <span style="--i:5"><i></i></span>
       <span style="--i:6"><i></i></span>
       <span style="--i:7"><i></i></span>
       <span style="--i:8"><i></i></span>
       <span style="--i:9"><i></i></span>
       <span style="--i:10"><i></i></span>
       <span style="--i:11"><i></i></span>
       <span style="--i:12"><i></i></span>
       <span style="--i:13"><i></i></span>
       <span style="--i:14"><i></i></span>
       <span style="--i:15"><i></i></span>
    </div>
</header>

<body>


    <div id="tela-principal">
        <div class="container">



            <div class="conteudo" id="formulario">
                <h1>Calcular media</h1>

                <form action="#" method="post">
                    <div class="form-group">
                        <label for="nota1">Nota 01</label>
                        <input type="number" name="nota1" id="nota1" min="0.0" max="10.0" step="0.1" autofocus required
                            onBlur="validarNumero(this)">

                    </div>
                    <div class="form-group">
                        <label for="nota1">Nota 02</label>
                        <input type="number" name="nota2" id="nota2" min="0.0" max="10.0" step="0.1" autofocus required
                            onBlur="validarNumero(this)">

                    </div>
                    <div class="form-group">
                        <button class="botao" id="btnCalcular" type="submit">Calcular

                        </button>
                        <button class="botao" id="btnResetar" type="reset">Reset

                        </button>

                    </div>
                    <div class="form-group">
                        <label for="media">Media</label>
                        <input type="number" name="media" id="media" value="" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" name="situacao" id="situacao" class="resposta" placeholder="Resultado fina"
                            readonly>

                    </div>
                </form>
                <p id="aviso" class=""></p>

            </div>

        </div>

        <script src="media.js"></script>
    </div>
</body>

</html>
