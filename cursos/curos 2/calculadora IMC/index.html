<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 14 de JS</title>
    <link rel="stylesheet" href="styled.css" />
</head>

<body>
    <main id='tela-principal'>
        <div class="geral">

            <h1>Calculadora de IMC</h1>
            <div class="form">

                <form action="" method="POST" id='formulario'>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" class="input" autofocus required />


                        <label for="idade">Idade</label>
                        <input type="number" min="0" max="130" name="idade" id="idade" class="input" required />

                        <label for="peso">Peso</label>
                        <input type="number" step="0.01" min="0.0" max="500.0" name="peso" id="peso" class="input"
                            required />

                        <label for="altura">Altura</label>
                        <input type="number" step="0.01" min="0.0" max="2.70" name="altura" id="altura" class="input"
                            required />
                    </div>
                </form>
                </div>
                <div class="botao">

                    <button type='submit' class='botao' id='btnEnviar'>
                        Enviar
                    </button>
                    <button type='reset' class='botao' id='btnLimpar'>
                        Limpar
                    </button>

                    <label for="imc">IMC</label>
                    <input type="number" name="imc" id="resultadoImc" class="input" value='0.0' disabled />
                    <span id='aviso'></span>
                </div>

          


            <div id='resultado' class="teste">
                <div>

                    <h2 id='id' class='pessoa'>IMC</h2>
                    <p id='nome' class='pessoa'></p>
                    <p id='idade' class='pessoa'></p>
                    <p id='peso' class='pessoa'></p>
                    <p id='altura' class='pessoa'></p>
                    <p id='imc' class='pessoa'></p>
                </div>

            </div>
        </div>

    </main>
    <script src="index.js"></script>
</body>

</html>
