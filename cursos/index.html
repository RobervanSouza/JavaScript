<!DOCTYPE html>
<html>

<head>
    <title>Convites Personalizados</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff704d;
            color: #fff;
            padding: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            max-width: 300px;
            text-align: center;
            padding: 10px;
        }

        .card img {
            max-width: 100%;
            height: auto;
        }

        .card h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .card p {
            font-size: 18px;
            margin: 5px 0;
        }

        .card button {
            background-color: #ff704d;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            padding: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #ff8c66;
        }
    </style>
</head>

<body>
    <header>
        <h1>Convites Personalizados</h1>
        <p>Escolha um modelo para a sua festa!</p>
    </header>
    <main>
        <div class="card">
            <img src="https://picsum.photos/id/1015/300">
            <h2>Convite 1</h2>
            <p>R$ 10,00</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="https://picsum.photos/id/1021/300">
            <h2>Convite 2</h2>
            <p>R$ 15,00</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="https://picsum.photos/id/1023/300">
            <h2>Convite 3</h2>
            <p>R$ 20,00</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="https://picsum.photos/id/1040/300">
            <h2>Convite 4</h2>
            <p>R$ 25,00</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="https://picsum.photos/id/1051/300">
            <h2>Convite 5</h2>
                </main>
                
                <footer>
                    <p>Todos os direitos reservados &copy; 2023</p>
                </footer>
                </body>
                
                </html>
