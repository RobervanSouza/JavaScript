<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Minha Loja de Roupas</title>
    <link rel="stylesheet" href="loja.css">
</head>

<body>
    <h1>Minha Loja de Roupas</h1>
    <div class="produtos">
        <div class="produto">
            <img src="https://via.placeholder.com/200x300.png?text=Produto+1" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>Descrição do produto 1.</p>
            <p class="preco">R$ 99,99</p>
            <button>Comprar</button>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/200x300.png?text=Produto+2" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>Descrição do produto 2.</p>
            <p class="preco">R$ 199,99</p>
            <button>Comprar</button>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/200x300.png?text=Produto+3" alt="Produto 3">
            <h2>Produto 3</h2>
            <p>Descrição do produto 3.</p>
            <p class="preco">R$ 149,99</p>
            <button>Comprar</button>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/200x300.png?text=Produto+4" alt="Produto 4">
            <h2>Produto 4</h2>
            <p>Descrição do produto 4.</p>
            <p class="preco">R$ 79,99</p>
            <button>Comprar</button>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/200x300.png?text=Produto+5" alt="Produto 5">
            <h2>Produto 5</h2>
            <p>Descrição do produto 5.</p>
            <p class="preco">R$ 149,99</p>
            <button>Comprar</button>
        </div>
    </div>
</body>

</html>
